<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plural - parallel claude code sessions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7C3AED;
            --primary-dim: #6D28D9;
            --secondary: #10B981;
            --bg: #111827;
            --bg-panel: #1F2937;
            --border: #374151;
            --text: #F9FAFB;
            --text-muted: #9CA3AF;
            --text-dim: #6B7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 15px;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        ::selection {
            background: var(--primary);
            color: var(--text);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Logo Header */
        .logo-header {
            text-align: center;
            padding: 1.5rem 0 1rem;
        }

        .logo-svg {
            width: 100%;
            max-width: 500px;
            height: auto;
        }

        @media (max-width: 480px) {
            .logo-svg {
                max-width: 320px;
            }
        }

        /* Hero pitch */
        .hero-pitch {
            text-align: center;
            margin: 2rem 0 3rem;
            padding: 0 1rem;
        }

        .hero-pitch p {
            color: var(--text-muted);
            font-size: 0.95rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.7;
        }

        .hero-pitch p + p {
            margin-top: 1rem;
        }

        .hero-pitch em {
            color: var(--text);
            font-style: normal;
        }

        .hero-pitch .tagline {
            color: var(--text);
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .hero-pitch .tagline-sub {
            color: var(--text-muted);
            font-size: 1rem;
        }

        /* Demo GIF */
        .demo-container {
            margin: 2rem 0 3rem;
            text-align: center;
        }

        .demo-gif {
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        /* Install Section */
        .install {
            margin: 3rem 0;
        }

        .install h2 {
            color: var(--text-muted);
            font-size: 0.8rem;
            font-weight: 400;
            margin-bottom: 1rem;
        }

        .install h2::before {
            content: "$ ";
            color: var(--secondary);
        }

        .command-block {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1rem 1.25rem;
            position: relative;
            overflow-x: auto;
        }

        .command-block code {
            color: var(--text);
            font-size: 0.9rem;
        }

        .command-block .prompt {
            color: var(--secondary);
            user-select: none;
        }

        .command-block .comment {
            color: var(--text-dim);
        }

        .copy-btn {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: var(--border);
            border: none;
            color: var(--text-muted);
            padding: 0.35rem 0.6rem;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.15s;
        }

        .copy-btn:hover {
            background: var(--primary);
            color: var(--text);
        }

        .copy-btn.copied {
            background: var(--secondary);
            color: var(--bg);
        }

        /* Links */
        .links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin: 3rem 0;
            flex-wrap: wrap;
        }

        .links a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            transition: all 0.15s;
        }

        .links a:hover {
            color: var(--text);
            border-color: var(--primary);
            background: rgba(124, 58, 237, 0.1);
        }

        .links a.primary {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--text);
        }

        .links a.primary:hover {
            background: var(--primary-dim);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--text-dim);
            font-size: 0.75rem;
            border-top: 1px solid var(--border);
            margin-top: 3rem;
        }

        footer a {
            color: var(--text-muted);
            text-decoration: none;
        }

        footer a:hover {
            color: var(--primary);
        }

        /* Cursor blink */
        .cursor {
            display: inline-block;
            width: 0.5em;
            height: 1.1em;
            background: var(--text);
            margin-left: 2px;
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Fade in animation */
        .fade-in {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.4s ease forwards;
        }

        .fade-in:nth-child(1) { animation-delay: 0s; }
        .fade-in:nth-child(2) { animation-delay: 0.1s; }
        .fade-in:nth-child(3) { animation-delay: 0.2s; }
        .fade-in:nth-child(4) { animation-delay: 0.3s; }
        .fade-in:nth-child(5) { animation-delay: 0.4s; }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="logo-header fade-in">
            <img src="logo.svg" alt="plural" class="logo-svg">
        </header>

        <div class="demo-container fade-in">
            <img src="demo.gif" alt="Plural demo showing multiple Claude sessions" class="demo-gif">
        </div>

        <div class="hero-pitch fade-in">
            <p class="tagline">explore multiple solutions at once.</p>
            <p class="tagline-sub">run parallel sessions, each in its own branch.</p>
            <p style="margin-top: 1.5rem; font-size: 0.8rem;">A power-user layer for <a href="https://docs.anthropic.com/en/docs/claude-code" style="color: var(--secondary); text-decoration: none;">Claude Code</a>.</p>
        </div>

        <section class="install fade-in">
            <h2>install via homebrew</h2>
            <div class="command-block">
                <button class="copy-btn" onclick="copyCommand(this, 'brew tap zhubert/tap && brew install plural')">copy</button>
                <code><span class="prompt">$</span> brew tap zhubert/tap && brew install plural</code>
            </div>
            <p style="margin-top: 0.75rem; font-size: 0.8rem; color: var(--text-muted);">
                <a href="https://github.com/zhubert/plural#installation" style="color: var(--text-muted); text-decoration: underline;">Other install options</a> (nix, devbox, go install)
            </p>
        </section>

        <nav class="links fade-in">
            <a href="https://github.com/zhubert/plural" class="primary">github</a>
            <a href="https://github.com/zhubert/plural/issues">issues</a>
        </nav>

        <footer>
            <p>made by <a href="https://www.zhubert.com">zack</a> Â· mit license</p>
        </footer>
    </div>

    <script>
        function copyCommand(btn, command) {
            navigator.clipboard.writeText(command).then(() => {
                btn.textContent = 'copied';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'copy';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
</body>
</html>
