name: Bot Review Status

on:
  pull_request_review:
    types: [submitted]

permissions:
  statuses: write
  pull-requests: read

jobs:
  bot-review-status:
    runs-on: ubuntu-latest
    if: github.event.review.user.login == 'shipitai[bot]'

    steps:
      - name: Set status check based on review
        uses: actions/github-script@v7
        with:
          script: |
            const state = context.payload.review.state === 'APPROVED' ? 'success' : 'failure';
            const description = context.payload.review.state === 'APPROVED'
              ? 'Bot approved the changes'
              : 'Bot requested changes';

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: state,
              target_url: context.payload.review.html_url,
              description: description,
              context: 'bot-review'
            });
